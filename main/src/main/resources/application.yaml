spring:
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect


  grpc:
    client:
      demo-grpc-server:
        address: 'static://127.0.0.1:9000'
        enableKeepAlive: true
        keepAliveWithoutCalls: true
        negotiationType: plaintext